<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="timer-container">
        <div class="timer-input">
            <label for="input-box">Enter Minutes</label>
            <input type="text" id="input-box">
        </div>
        <div class="display">
            <button class="reset-button"><i class="fa-solid fa-clock-rotate-left icon"></i></button>
            <button class="play-button"><i class="fa-solid fa-play icon"></i></button>
            <button class="pause-button"><i class="fa-solid fa-circle-pause icon"></i></button>
            <div class="countdown-timer-display">
                <span>00</span>
                <span>:</span>
                <span class="minuteDisplay">00</span>
                <span>:</span>
                <span class="secondDisplay">00</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
